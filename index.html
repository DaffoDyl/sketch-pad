<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Sketchpad</h1>
    </header>
    <main class="main">
        <div id="controls">
            <div class="colorCard">
                <div class="colorBox">
                    <input type="color" id="penColor">
                </div>
                <span>Pen Color</span>
            </div>
            <div class="colorCard">
                <div class="colorBox">
                    <input type="color" id="backgroundColor" value="#ffffff" onInput="setBackgroundColor();">
                </div>
                <span>Background Color</span>
            </div>

            <button id="rainbowBtn">Toggle Rainbow</button>
            <button id="shaderBtn">Toggle Shading</button>
            <button id="lightenBtn">Toggle Lighten</button>
            <button id="eraserBtn">Toggle Eraser</button>

            <div class="slider">
                <input type="range" value="16" min="1" max="64" id="range-slider" onChange="makeGrid(this.value);">
            </div>
            
            <p class="gridSize">Grid size: <span id="rowValue">16</span> x <span id="columnValue">16</span></p>

            <button id="gridBtn" class="active">Toggle Grid Lines</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div id="sketchpad"></div>
    </main>
    <footer class="footer">
        <a href="https://github.com/DaffoDyl" target="_blank">Copyright Â© 2022 Daffodyl</a>
    </footer>
</body>
</html>
